<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 등록</title>
</head>
<body>
<div th:fragment="selectedAdmin">
    <div class="card">
        <div class="card-header">
            상세정보
        </div>
        <div class="card-body">
            <input type="hidden" name="selectedAdminId" th:value="${selectedAdmin.adminId}">

            <div class="input-group mb-3">
                <span class="input-group-text">BNO</span>
                <input type="number" class="form-control" th:value="${selectedAdmin.bno}" readonly disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">사원번호</span>
                <input type="text" class="form-control" th:value="${selectedAdmin.adminId}" readonly disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">사원이름</span>
                <input type="text" class="form-control" th:value="${selectedAdmin.adminName}" readonly disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">비밀번호</span>
                <input type="text" class="form-control" th:value="${selectedAdmin.adminPassword}" readonly disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">전화번호</span>
                <input type="text" class="form-control" th:value="${selectedAdmin.phoneNum}" readonly disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">직급</span>
                <input type="text" class="form-control" th:value="${selectedAdmin.position}" readonly disabled>
            </div>

            <div class="my-4">
                <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                    <a th:href="|@{/mes/adminpage}?${link}|" class="text-decoration-none">
                        <button type="button" class="btn btn-dark">목록</button>
                    </a>
                    <a th:href="|@{/mes/adminpage(selectedAdminBno=${selectedAdmin.bno}, modifyMode=true)}&${pageRequestDTO.getLink()}|" class="text-decoration-none">
                        <button type="button" class="btn btn-secondary">수정/삭제</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
