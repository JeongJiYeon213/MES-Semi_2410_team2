<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Modify</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Inbound Modify
                </div>
                <div class="card-body">
                    <form th:action="@{/mes/inbound/modify}" method="post" id="f1">

                        <div class="input-group mb-3">
                            <span class="input-group-text">Inbound Id</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.inboundId}"
                                   name="inboundId"
                                   readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Inbound Code</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.inboundCode}"
                                   name="inboundCode"
                                   readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Product Code</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.productCode}"
                                   name="productId">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Supplier Id</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.supplierId}"
                                   name="supplierId">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Quantity</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.quantity}"
                                   name="quantity">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Inbound Date</span>
                            <input type="datetime-local"
                                   class="form-control"
                                   th:value="${#temporals.format(dto.inboundDate, 'yyyy-MM-dd HH:mm:ss')}"
                                   >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Status</span>
                            <select id="inboundStatus" name="inboundStatus">
                                <option value="PENDING">PENDING</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="CANCELED">CANCELED</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <input type="text"
                                   class="form-control"
                                   th:value="${dto.description}"
                                   name="description">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">List</button>
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    // 수정
    document.querySelector(".modBtn").addEventListener("click", function(e){
                 e.preventDefault()
                 e.stopPropagation()
                 formObj.action =`/mes/inbound/modify`
                 formObj.method ="post"
                 formObj.submit()
             },false);
    // 삭제
    document.querySelector(".removeBtn").addEventListener("click", function(e){
                 e.preventDefault()
                 e.stopPropagation()

                 const link = [[${pageRequestDTO.getLink()}]];

              // 히든 인풋 필드 추가하여 링크 값을 포함시킴
              const hiddenInput = document.createElement('input');
              hiddenInput.type = 'hidden';
              hiddenInput.name = 'link';
              hiddenInput.value = link;
              formObj.appendChild(hiddenInput);

                 formObj.action =`/mes/inbound/remove`
                 formObj.method ="post"
                 formObj.submit()
             },false);

    // 리스트로 돌아가기
    document.querySelector(".listBtn").addEventListener("click", function(e){
                 e.preventDefault()
                 e.stopPropagation()
                 formObj.reset()
                 self.location = `/mes/inbound/list?${link}`
             },false);
</script>
</html>
