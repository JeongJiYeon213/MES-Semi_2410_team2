<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Inbound Register
                </div>
                <div class="card-body">
                    <form action="/mes/inbound/register" method="post">

                        <div class="input-group mb-3">
                            <span class="input-group-text">Inbound Code</span>
                            <input type="text" name="InboundCode" class="form-control" placeholder="">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Product Code</span>
                            <button type="button" class="btn btn-secondary" onclick="location.href='/mes/product/pCodeSearch';"검색</button>
                            <input type="text" name="productCode" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Supplier Id</span>
                            <input type="text" name="supplierId" class="form-control" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Quantity</span>
                            <input type="text" name="quantity" class="form-control" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Inbound Date</span>
                            <input type="datetime-local" name="inboundDate" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <label>
                            <span class="input-group-text">Status</span>
                            </label>
                            <select id="inboundStatus" name="inboundStatus">
                                <option value="PENDING">PENDING</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="CANCELED">CANCELED</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <input type="text" name="description" class="form-control" placeholder="Write here" required>
                        </div>

                        <div class="my-4">
                            <div>
                                <button type="button" class="btn btn-primary" onclick="location.href = '/mes/inbound/list';">List</button>
                            </div>

                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
      for (let i = 0; i < errors.length; i++) {
        errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
      }
      alert(errorMsg)
    }


</script>
