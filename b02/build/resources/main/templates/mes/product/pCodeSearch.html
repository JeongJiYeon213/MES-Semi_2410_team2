<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
  <title>제품 </title>
</head>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          제품 조회
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">제품코드</span>
            <input type="text" class="form-control" th:value="${dto.productCode}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">제품명</span>
            <input type="text" class="form-control" th:value="${dto.productName}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">제품타입</span>
            <input type="text" class="form-control" th:value="${dto.productType}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">크기</span>
            <input type="text" class="form-control" th:value="${dto.size}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">무게</span>
            <input type="number" class="form-control" th:value="${dto.weight}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regdate, 'yyyy-MM-dd HH:mm:ss')}" readonly disabled>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">ModDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.moddate, 'yyyy-MM-dd HH:mm:ss')}" readonly disabled>
          </div>
        </div> <!-- body-->
      </div> <!-- card-->
    </div> <!-- col-->
  </div> <!-- row-->
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
</html>
