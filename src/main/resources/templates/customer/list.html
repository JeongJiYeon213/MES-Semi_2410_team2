<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <!-- 검색 화면 ui -->
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form action="/customer/list" method="get">
                        <div class="row gx-3 gy-2 align-items-center">
                            <div class="col">
                                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-select" name="type">
                                            <option value="">검색</option>
                                            <option value="i" th:selected="${pageRequestDTO.type =='i'}">ID</option>
                                            <option value="n" th:selected="${pageRequestDTO.type =='n'}">고객명</option>
                                            <option value="f" th:selected="${pageRequestDTO.type =='f'}">전화번호</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3 gy-2 align-items-center" th:with="link = ${pageRequestDTO.getLink()}">
                            <div class="col-sm-3">
                                <label>조회기간</label>
                                <input type="date" name="from" class="form-control" value="${pageRequestDTO.from}">
                                <input type="date" name="to" class="form-control" value="${pageRequestDTO.to}">
                            </div>
                            <!-- 드롭다운 리스트-->
                            <div class="col-sm-3">
                                <label for="drop-customerId">ID</label>
                                <select class="form-select" id="drop-customerId">
                                    <option value="">--</option>
                                    <!-- customers 변수에 저장된 데이터로 드롭다운 채우기-->
                                    <th:block th:each="customer : ${distinctCustomers}">
                                    <option th:value="${customer.bno}" th:text="${customer.customerId}+ ' '+ ${customer.customerName} + ' ' + ${customer.customerInfo}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-secondary searchBtn" type="submit">조회</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    고객관리
                </div>
                <div class="card-body">
                    <!-- 게시물 목록 데이터 -->
                    <table class="table table-bordered">
                        <thead class="table-secondary">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">ID</th>
                            <th scope="col">고객명</th>
                            <th scope="col">전화번호</th>
                            <th scope="col">등록날짜</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <th scope="row">[[${dto.bno}]]</th>
                            <td>
                                <a th:href="|@{/customer/list(selectedBno =${dto.bno})}&${link}|"
                                style="text-decoration: none">[[${dto.customerId}]]</a>
                            </td>
                            <td>[[${dto.customerName}]]</td>
                            <td>[[${dto.customerInfo}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="float-start">
                        <button class="btn btn-dark register" type="button">등록</button>
                        <a href="/excel/customer/download" class="btn btn-success">엑셀다운로드</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${selectedCustomer}" class="col-6">
            <div class="card">
                <div class="card-header">
                    상세 정보
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">No</span>
                        <input type="text" class="form-control" th:value="${selectedCustomer.bno}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ID</span>
                        <input type="text" class="form-control" th:value="${selectedCustomer.customerId}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">고객명</span>
                        <input type="text" class="form-control" th:value="${selectedCustomer.customerName}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">전화번호</span>
                        <input type="text" class="form-control" th:value="${selectedCustomer.customerInfo}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">등록날짜</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(selectedCustomer.regDate, 'yyyy-MM-dd')}" readonly aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float-end">
        <ul class="pagination flex-wrap">
            <li class="page-item" th:if="${responseDTO.prev}" style="cursor: pointer;">
                <a th:class="page-link" th:data-num="${responseDTO.start - 1}"
                   style="background-color: black !important; color: white !important;">이전</a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'" style="cursor: pointer;">
                    <a th:class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}" style="cursor: pointer;">
                <a th:class="page-link" th:data-num="${responseDTO.end + 1}"
                   style="background-color: black !important; color: white !important;">다음</a>
            </li>
        </ul>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    // Toggle the side navigation
    window.addEventListener('DOMContentLoaded', event => {
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
        }
        });

    // pagination 버튼 클릭 처리
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if(target.tagName !== 'A') {
            return;
        }
        const num = target.getAttribute("data-num");

        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();

    },false);

    // clear버튼 클릭 처리
    document.querySelector(".clearBtn").addEventListener("click", function (e){
       e.preventDefault()
       e.stopPropagation()

       self.location ='/customer/list'
    },false);

    // register버튼 클릭 처리
    document.querySelector(".register").addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();

        self.location = '/customer/register';
    }, false);


</script>
