<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <!-- 검색 화면 ui -->
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form action="/mes/customer/list" method="get">
                        <div class="container" th:with="link = ${pageRequestDTO.getLink()}">
                            <!-- 드롭다운 리스트-->
                            <div class="row">
                                <div class="row row-cols-3 input-group">
                                    <div class="col input-group-prepend">
                                        <label class="form-label">조회기간:</label>
                                        <input type="datetime-local" name="from" class="form-control" value="${pageRequestDTO.from}">
                                        <input type="datetime-local" name="to" class="form-control" value="${pageRequestDTO.to}">
                                    </div>
                                    <div class="col input-group-prepend">
                                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                                        <label for="customerId" class="form-label">고객명 선택:</label>
                                        <select class="form-select" name="customerId" id="customerId">
                                            <option value="">선택하세요</option>
                                            <th:block th:each="customerId : ${filteredCustomers}">
                                                <option th:value="${customerId}" th:text="${customerId}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                            <div class="form-control d-grid gap-2 d-md-flex justify-content-md-end" name="keyword" th:value="${pageRequestDTO.keyword}" style="border: none;">
                                <button class="btn btn-outline-secondary searchBtn" type="submit">조회</button>
                                <button class="btn btn-outline-secondary clearBtn" type="submit">초기화</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    고객관리
                </div>
                <div class="card-body">
                    <!-- 게시물 목록 데이터 -->
                    <table class="table table-bordered">
                        <thead class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">고객명</th>
                            <th scope="col">전화번호</th>
                            <th scope="col">등록날짜</th>
                        </tr>
                        </thead>

                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <td>
                                <a th:href="|@{/mes/customer/list(selectedCustomerId =${dto.CustomerId})}&${link}|"
                                style="text-decoration: none">[[${dto.customerId}]]</a>
                            </td>
                            <td>[[${dto.customerName}]]</td>
                            <td>[[${dto.customerInfo}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}]]</td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <!-- 선택한 제품 상세 정보 -->

        <div class="col-6" th:if="${selectedCustomer}">
            <div th:if="${modifyMode}">
                <div th:insert="~{mes/customer/modify :: selectedCustomer}"></div>
            </div>
            <div th:unless="${modifyMode}">
                <div th:insert="~{mes/customer/read :: selectedCustomer}"></div>
            </div>
        </div>

        <!-- 등록 폼 -->
        <div class="col-6" th:if="${registerMode}">
            <div th:insert="~{mes/customer/register :: register}"></div>
        </div>

    </div>

    <br>
    <div class="float-start">
        <button class="btn btn-dark register" type="button"
                onclick="location.href='/mes/customer/list?registerMode=true'">등록</button>

        <a href="/excel/customer/download" class="btn btn-success">엑셀다운로드</a>
    </div>

    <div class="float-end">
        <ul class="pagination flex-wrap">
            <li class="page-item" th:if="${responseDTO.prev}" style="cursor: pointer;">
                <a th:class="page-link" th:data-num="${responseDTO.start - 1}"
                   style="background-color: black !important; color: white !important;">이전</a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'" style="cursor: pointer;">
                    <a th:class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}" style="cursor: pointer;">
                <a th:class="page-link" th:data-num="${responseDTO.end + 1}"
                   style="background-color: black !important; color: white !important;">다음</a>
            </li>
        </ul>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    // Toggle the side navigation
    window.addEventListener('DOMContentLoaded', event => {
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
        }
        });

    // pagination 버튼 클릭 처리
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if(target.tagName !== 'A') {
            return;
        }
        const num = target.getAttribute("data-num");

        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();

    },false);

    // clear버튼 클릭 처리
    document.querySelector(".clearBtn").addEventListener("click", function (e){
       e.preventDefault()
       e.stopPropagation()

       self.location ='/mes/customer/list'
    },false);

    // register버튼 클릭 처리
    document.querySelector(".register").addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();

        self.location = '/mes/customer/list?registerMode=true';
    }, false);
</script>
