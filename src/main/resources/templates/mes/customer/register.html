<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="register">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    고객 등록
                </div>
                <div class="card-body">
                    <form action="/mes/customer/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">ID</span>
                            <input type="text" class="form-control" name="customerId">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">고객명</span>
                            <input type="text" class="form-control" name="customerName">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">전화번호</span>
                            <input type="text" class="form-control" name="customerInfo">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-outline-dark">등록</button>
                                <button type="reset" class="btn btn-outline-dark">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle the side navigation
        window.addEventListener('DOMContentLoaded', event => {
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('sb-sidenav-toggled');
                localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
            });
            }
            });
</script>
