<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">

  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          제품관리
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">제품코드</th>
              <th scope="col">제품명</th>
              <th scope="col">제품타입</th>
              <th scope="col">크기</th>
              <th scope="col">무게</th>
              <th scope="col">등록일</th>
              <th scope="col">수정일</th>

            </tr>
            </thead>
            <tbody th:with="link = ${pageRequestDTO.getLink()}" >
            <tr th:each="dto : ${responseDTO.dtoList2}">
              <td>[[${dto.productCode}]]</td>
              <td>[[${dto.productName}]]</td>
              <td>[[${dto.productType}]]</td>
              <td>[[${dto.size}]]</td>
              <td>[[${dto.weight}]]</td>
              <td>[[${#temporals.format(dto.regdate, 'yyyy-MM-dd HH:mm')}]]</td>
              <td>[[${#temporals.format(dto.moddate, 'yyyy-MM-dd HH:mm')}]]</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>



</div>
<script layout:fragment="script" th:inline="javascript">
</script>

</html>
