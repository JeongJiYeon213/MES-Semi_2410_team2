<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Read</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Outbound Read
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Outbound Code</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.outboundCode}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Product Code</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.productCode}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Supplier Id</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.supplierId}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Quantity</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.quantity}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Outbound Date</span>
                        <input type="datetime-local"
                               class="form-control"
                               th:value="${#temporals.format(outbound.outboundDate, 'yyyy-MM-dd HH:mm:ss')}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Status</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.outboundStatus}"
                               readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <input type="text"
                               class="form-control"
                               th:value="${outbound.description}"
                               readonly>
                    </div>

                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/mes/outbound/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:href="|@{/mes/outbound/modify(outboundId=${outbound.outboundId})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="script" th:inline="javascript">
</script>
</html>
