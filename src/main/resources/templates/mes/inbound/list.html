<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <!-- 제품 목록 -->
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    입고관리
                </div>
                <div class="card-body">
                    리스트
                </div>
            </div>
        </div>

        <!-- 등록 폼 -->
        <div class="col-6" th:if="${registerMode}">
            <div th:insert="~{mes/inbound/register :: register}"></div>
        </div>

    </div>
    <br>

    <!-- Paging UI -->
    <div class="float-start">
        <a href="/excel/product/download" class="btn btn-success">엑셀다운로드</a>
    </div>


</div>

<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".register").addEventListener("click", function(e){
        e.preventDefault();
        self.location = '/mes/inbound/list?registerMode=true';
    }, false);

    document.querySelector(".clearBtn").addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        self.location = '/mes/inbound/list';
    }, false);

    document.querySelector(".pagination").addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if (target.tagName !== 'A') {
            return;
        }

        const num = target.getAttribute("data-num");

        // 현재 URL의 쿼리스트링 가져오기
        const params = new URLSearchParams(window.location.search);

        // 페이지 번호 업데이트
        params.set("page", num);

        // 현재 선택된 제품 ID 유지
        const selectedProductId = params.get("selectedProductId");
        if (selectedProductId) {
            params.set("selectedProductId", selectedProductId);
        }

        // 새로운 URL로 이동
        window.location.href = `/mes/inbound/list?${params.toString()}`;
    });
</script>

</html>
